<!DOCTYPE html>
<html lang=eng>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

<script>
    window.onload=function(){
        solution=document.querySelector("#solution");
        
        
        function aoQuadradro(){
            let buttonSquare=document.getElementById("square-input").value;
            let result=buttonSquare*buttonSquare;
            solution.innerHTML="Square is "+result; 
        }

        function metade(){
            let buttonHalf=document.getElementById("half-input").value;
            let result=buttonHalf/2;
            solution.innerHTML="Half is "+result; 
        }

        function decimal(){
            let buttonPi1=document.getElementById("percent1-input").value;
            let buttonPi2=document.getElementById("percent2-input").value;
            let result=buttonPi1/buttonPi2;
            solution.innerHTML="Divide is "+result; 
        }
        
        function areaCirculo(){
            const PI= 3.1415926536;
            let buttonArea=document.getElementById("area-input").value;
            let result=PI*(buttonArea*buttonArea);
            solution.innerHTML="Circle Area is "+result; 
        }

        document.querySelector("#square-button").addEventListener("click",aoQuadradro);
        document.querySelector("#half-button").addEventListener("click",metade);
        document.querySelector("#percent-button").addEventListener("click",decimal);
        document.querySelector("#area-button").addEventListener("click",areaCirculo);
    };
</script>  
</body>
</html>

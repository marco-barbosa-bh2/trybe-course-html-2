<!DOCTYPE html>
<html lang=eng>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img id="imagem" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
      window.onload=function(){
          let image=document.getElementById("imagem");
          let right=false;
          let left=true;
          //console.log(image);
          image.style.marginLeft="0px";

          function move(){
              if(!right&&left){
                image.style.marginLeft=(parseInt(image.style.marginLeft)+10)+"px";     
              }
              
              let posicao=parseInt(image.style.marginLeft);
              if(posicao>(window.innerWidth-image.width)){
                right=true;
                left=false;  
              }

              if(right&&!left){
                image.style.marginLeft=(parseInt(image.style.marginLeft)-10)+"px";
              }

              posicao=parseInt(image.style.marginLeft);
              if(parseInt(posicao)<=0){
                right=false;
                left=true;
            }
          }
          window.setInterval(move,50);
      };
  </script>
 </body>
</html>

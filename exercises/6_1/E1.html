<!DOCTYPE html>
<html lang = "pt-br">
  <head><title></title>
  <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <header>
       <nav></nav>
    </header>
    <article>
      <section>
        <div class="container">
          <div class="main">
              <fieldset>
                <legend>Currículo</legend>
                <form>
                  <label for="nome">Nome</label>
                  <input type="text" id="nome" name="nome" maxlength="40" required = "required"></input>
                  <br>
                  <label for="email">E-mail</label>
                  <input type="text" id="email" name="email" maxlength="50" required = "required"></input>
                  <br>
                  <label for="cpf">CPF</label>
                  <input type="text" id="cpf" name="cpf" maxlength="11" required = "required"></input>
                  <br>
                  <label for="endereco">Endereço</label>
                  <input type="text" id="endereco" name="endereco" maxlength="200" required = "required"></input>
                  <br>
                  <label for="cidade">Cidade</label>
                  <input type="text" id="cidade" name="cidade" maxlength="28" required = "required"></input>
                  <br>
                  <label for="estado">Estado</label>
                  <select name="estado" id="estado"></select>
                  <br>
                  <label for="tipo">Tipo</label>
                  <input type="radio" id="casa" name="casa" required = "required"></input>
                  <span>Casa</span>
                  <input type="radio" id="apartamento" name="casa" required = "required"></input>
                  <span>Apartamento</span>
                  <br>
                </form>
              </fieldset>
          </div>
        </div>
      </section>
    </article>
    <footer class="footer">Site desenvolvido por Marco Barbosa</footer>
    <script src="./script.js"></script> <!-Deve sempre ser colocado no fim do body->
  </body>
</html>
